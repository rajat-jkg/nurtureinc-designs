<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scroll-item-inner {
            width: 440px;
            background: black;
            overflow: hidden;
            border-radius: 35px;
            text-align: center;
            margin: 20px;
            max-height: 100vh;
        }

        .horizontal-scroll-item img {
            width: 100%;
        }

        .horizontal-scroll-item h2 {
            color: #FFF;
            text-align: center;
            font-family: 'Helvetica Neue';
            font-size: 32px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        .horizontal-scroll-item h3 {
            color: #FFF;

            text-align: center;
            font-family: 'Helvetica Neue';
            font-size: 20px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }
    </style>
</head>

<body>


    <div id="horizontal-scroll-container-outer">
        <div id="horizontal-scroll-container">
            <div class="horizontal-scroll-item">
                <div class="scroll-item-inner">
                    <img src="https://nurtureinc.org/wp-content/uploads/2024/01/cfa9bb6425654311813fe35a6fde35d8-scaled.jpeg"
                        alt="">
                    <h2>Gaurav</h2>
                    <h3> Microsoft<br>technology</h3>
                </div>
            </div>
            <div class="horizontal-scroll-item">
                <div class="scroll-item-inner">
                    <img src="https://nurtureinc.org/wp-content/uploads/2024/01/cfa9bb6425654311813fe35a6fde35d8-scaled.jpeg"
                        alt="">
                    <h2>Gaurav</h2>
                    <h3> Microsoft<br>technology</h3>
                </div>
            </div>
            <div class="horizontal-scroll-item">
                <div class="scroll-item-inner">
                    <img src="https://nurtureinc.org/wp-content/uploads/2024/01/cfa9bb6425654311813fe35a6fde35d8-scaled.jpeg"
                        alt="">
                    <h2>Gaurav</h2>
                    <h3> Microsoft<br>technology</h3>
                </div>
            </div>
            <div class="horizontal-scroll-item">
                <div class="scroll-item-inner">
                    <img src="https://nurtureinc.org/wp-content/uploads/2024/01/cfa9bb6425654311813fe35a6fde35d8-scaled.jpeg"
                        alt="">
                    <h2>Gaurav</h2>
                    <h3> Microsoft<br>technology</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <script>
        section_2 = document.getElementById('horizontal-scroll-container');
        const lenis = new Lenis({
           
            
        });

        function raf(time) {
            lenis.raf(time);
            ScrollTrigger.update();
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);

        let box_items = gsap.utils.toArray(".horizontal__item");

        gsap.to(box_items, {
            xPercent: -100 * (box_items.length - 1),
            ease: "sine.out",
            scrollTrigger: {
                trigger: section_2,
                pin: true,
                scrub: 3,
                snap: 1 / (box_items.length - 1),
                end: "+=" + section_2.offsetWidth
            }
        });
    </script>
</body>

</html>
